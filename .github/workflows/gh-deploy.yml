name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@main
      - name: Deploy docs
        uses: yanghualv7/yanghualv7.github.io@main
        env:
          GITHUB_TOKEN: ${{ secrets.abc }}
          EXTRA_PACKAGES: build-base
